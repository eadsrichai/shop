<!DOCTYPE html>
<html>
<head>

    <title>Image Upload</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <form action="upload.php" method="POST" enctype="multipart/form-data">
